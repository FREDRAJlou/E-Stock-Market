spring.profiles.active=dev

# actuators - beans,env,health,info,loggers,metrics,mappings,scheduledtasks
management.endpoints.web.exposure.include=info,health,metrics,prometheus
management.metrics.export.atlas.enabled=false
management.metrics.web.server.request.autotime.percentiles=0.90,0.95,0.99
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.security.enabled=false
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.slo.http.server.requests=100ms,150ms,250ms,500ms,1s
